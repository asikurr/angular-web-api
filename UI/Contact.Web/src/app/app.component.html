@if (contacts$ |async; as contacts) {

      <div class="flex">
      <div class="w-1/2">

          <form (ngSubmit)="onFormSubmit()" [formGroup]="contactsForm" class="p-4">
            <h4 class="py-10 font-extrabold text-3xl">
                Contact Form
            </h4>
            <div class="mt-2">
              <label for="name" class="font-bold">Name</label>
              <input type="text" class="w-full p-2 border-2 rounded-sm mt-2" formControlName="name" />
            </div>

            <div class="mt-2">
              <label for="email" class="font-bold">Email</label>
              <input type="email" class="w-full p-2 border-2 rounded-sm mt-2" formControlName="email" />
            </div>

            <div class="mt-2">
              <label for="phone" class="font-bold">Phone Number</label>
              <input type="text" class="w-full p-2 border-2 rounded-sm mt-2" formControlName="phone" />
            </div>
            <div class="mt-2">
              <label for="favorite" class="flex items-center font-bold ">Favorite</label>
              <input type="checkbox" class="h-4 w-4" formControlName="favorite" />
            </div>


            <div>
              <button type="submit" class="mt-2 bg-slate-800 text-white px-4 py-2 rounded-sm w-full">Add Contact</button>
            </div>
          </form>
      </div>
      <div class="w-1/2">
        @if (contacts.length > 0) {
        @for (item of contacts; track $index) {
        <li class="py-4 flex">
          <div class="ml-3  p-4 bg-amber-500">
            <p class="text-sm font-medium text-gray-900">{{item.name}}</p>
            <div class="flex items-center ">
              <span class="">
                <svg  xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
                  <path d="M1.5 8.67v8.58a3 3 0 0 0 3 3h15a3 3 0 0 0 3-3V8.67l-8.928 5.493a3 3 0 0 1-3.144 0L1.5 8.67Z" />
                  <path d="M22.5 6.908V6.75a3 3 0 0 0-3-3h-15a3 3 0 0 0-3 3v.158l9.714 5.978a1.5 1.5 0 0 0 1.572 0L22.5 6.908Z" />
                </svg>
              </span>
               <p class="text-sm text-gray-500">{{ item.email }}</p>
            </div>
            <div class="flex items-center ">
              <span class="">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
                  <path d="M10.5 18.75a.75.75 0 0 0 0 1.5h3a.75.75 0 0 0 0-1.5h-3Z" />
                  <path fill-rule="evenodd" d="M8.625.75A3.375 3.375 0 0 0 5.25 4.125v15.75a3.375 3.375 0 0 0 3.375 3.375h6.75a3.375 3.375 0 0 0 3.375-3.375V4.125A3.375 3.375 0 0 0 15.375.75h-6.75ZM7.5 4.125C7.5 3.504 8.004 3 8.625 3H9.75v.375c0 .621.504 1.125 1.125 1.125h2.25c.621 0 1.125-.504 1.125-1.125V3h1.125c.621 0 1.125.504 1.125 1.125v15.75c0 .621-.504 1.125-1.125 1.125h-6.75A1.125 1.125 0 0 1 7.5 19.875V4.125Z" clip-rule="evenodd" />
                </svg>
                
              </span>
              <p class="text-sm text-gray-500">{{ item.phoneNumber }}</p>
            </div>
            <button class="text-red-900 cursor-pointer" type="button" (click)="onDelete(item.id)">
              <svg width="30px" height="30px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 30" fill="currentColor" className="size-6">
              <path fillRule="evenodd" d="M16.5 4.478v.227a48.816 48.816 0 0 1 3.878.512.75.75 0 1 1-.256 1.478l-.209-.035-1.005 13.07a3 3 0 0 1-2.991 2.77H8.084a3 3 0 0 1-2.991-2.77L4.087 6.66l-.209.035a.75.75 0 0 1-.256-1.478A48.567 48.567 0 0 1 7.5 4.705v-.227c0-1.564 1.213-2.9 2.816-2.951a52.662 52.662 0 0 1 3.369 0c1.603.051 2.815 1.387 2.815 2.951Zm-6.136-1.452a51.196 51.196 0 0 1 3.273 0C14.39 3.05 15 3.684 15 4.478v.113a49.488 49.488 0 0 0-6 0v-.113c0-.794.609-1.428 1.364-1.452Zm-.355 5.945a.75.75 0 1 0-1.5.058l.347 9a.75.75 0 1 0 1.499-.058l-.346-9Zm5.48.058a.75.75 0 1 0-1.498-.058l-.347 9a.75.75 0 0 0 1.5.058l.345-9Z" clipRule="evenodd" />
            </svg>
            </button>
          </div>
       
        </li>
      }
    }
      @else {
        <p>No Contact found.</p>
      }
      </div>
    </div>  
}
